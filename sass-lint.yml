files:
  include: './src/assets/**/*.s+(a|c)ss'
  ignore:
    - 'node_modules/**/*.scss'

rules:
  indentation:
    - 2
    -
      size: 2
  empty-args:
    - 2
    -
      include: false
  hex-notation:
    - 2
    -
      style: uppercase
  hex-length:
    - 2
    -
      style: short
  final-newline:
    - 2
  empty-line-between-blocks:
    - 2
  single-line-per-selector:
    - 2
  class-name-format:
    - 2
  no-important:
    - 0
  force-attribute-nesting:
    - 0
  force-pseudo-nesting:
    - 0
  no-color-keywords:
    - 0
  no-css-comments:
    - 0
  no-vendor-prefixes:
    - 0
  no-qualifying-elements:
    - 0
  no-color-literals:
    - 0
  leading-zero:
    - 0
  property-sort-order:
    - 0
  force-element-nesting:
    - 0
  no-ids:
    - 0


