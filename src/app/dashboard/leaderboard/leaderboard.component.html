<md-card>
    <md-card-title>Leaderboard</md-card-title>
    <md-divider></md-divider>
    <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="Search here" (searchDebounce)="search($event)" flex>
    </td-search-box>
    <td-data-table
            [data]="filteredData"
            [columns]="columns"
            [sortable]="true"
            [sortBy]="sortBy"
            [sortOrder]="sortOrder"
            [clickable]="true"
            (sortChange)="sort($event)">
        <ng-template tdDataTableTemplate="avatar_url" let-value="value">
            <div layout="row">
                <span flex>
                    <img md-card-avatar src="{{value}}">
                </span>
            </div>
        </ng-template>
    </td-data-table>
    <md-card-actions>
        <td-paging-bar #pagingBar [pageSizes]="[5, 10, 15, 20]">
            <span td-paging-bar-label hide-xs>Row per page:</span>
            {{pagingBar.range}} <span hide-xs>of {{pagingBar.total}}</span>
        </td-paging-bar>
    </md-card-actions>
</md-card>
