<div class="container">
    <md-card>
        <md-card-title>FAQ</md-card-title>
        <md-card-subtitle>Frequently Asked Questions</md-card-subtitle>
        <md-card-content>
            <div *ngFor="let item of list">
                <md-card-title class="mat-primary">{{item.question}}</md-card-title>
                <md-card-content>{{item.answer}}</md-card-content>
            </div>
        </md-card-content>
    </md-card>
</div>
