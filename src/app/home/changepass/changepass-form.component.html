<div class="auth-form">
  <md-card align="center">
    <md-card-title>Password reset</md-card-title>
    <md-card-content>
      <md-chip-list *ngIf="formSuccess" class="alert alert-success" ng-show="false">
        <md-chip color="success" selected="true">
          <strong>{{formSuccess.title}}: </strong>{{formSuccess.description}}
        </md-chip>
      </md-chip-list>
      <div *ngIf="hasErrors" class="alert alert-danger" ng-show="false">
        <md-chip-list *ngFor="let error of formErrors">
          <md-chip color="warn" selected="true">
            <strong>{{error.title}}: </strong>{{error.description}}
          </md-chip>
        </md-chip-list>
      </div>
      <form (ngSubmit)="checkForm()" #loginForm="ngForm" ngNativeValidate>
        <div layout="row" layout-margin>
          <md-input-container flex>
            <input mdInput type="password" placeholder="New password" [(ngModel)]="passwordCheck" required #password="ngModel"
                   [ngModelOptions]="{standalone: true}" title="Password"/>
          </md-input-container>
        </div>
        <div layout="row" layout-margin>
          <md-input-container flex>
            <input mdInput type="password" placeholder="Confirm new password" required [(ngModel)]="formObject.new_password" #new_password="ngModel"
                   [ngModelOptions]="{standalone: true}" title="New password"/>
          </md-input-container>
        </div>
        <button type="submit" md-raised-button color="accent" (onClick)="submit()">Reset my password</button>
      </form>
    </md-card-content>
    <md-card-footer>
      <p><a [routerLink]="['/login']">Go back to login form</a></p>
    </md-card-footer>
  </md-card>
</div>
