<div class="auth-form">
  <md-card align="center">
    <md-card-title>Login</md-card-title>
    <md-card-content>
      <md-chip-list *ngIf="formSuccess" class="alert alert-success" ng-show="false">
        <md-chip color="success" selected="true">
          <strong>{{formSuccess.title}}: </strong>{{formSuccess.description}}
        </md-chip>
      </md-chip-list>
      <div *ngIf="hasErrors" class="alert alert-danger" ng-show="false">
        <md-chip-list *ngFor="let error of formErrors">
          <md-chip color="warn" selected="true">
            <strong>{{error.title}}: </strong>{{error.description}}
          </md-chip>
        </md-chip-list>
      </div>
      <form (ngSubmit)="submit()" #loginForm="ngForm" ngNativeValidate>
        <div layout="row" layout-margin>
          <md-input-container flex>
            <input mdInput placeholder="Email" autocomplete="off" type="email"
                   required [(ngModel)]="formObject.email" #email="ngModel"
                   [ngModelOptions]="{standalone: true}" title="email">
          </md-input-container>
        </div>
        <div layout="row" layout-margin>
          <md-input-container flex>
            <input mdInput type="password" placeholder="Password" required [(ngModel)]="formObject.password" #password="ngModel"
                   [ngModelOptions]="{standalone: true}" title="password"/>
          </md-input-container>
        </div>
        <button type="submit" md-raised-button color="accent" (onClick)="submit()">Sign in</button>
      </form>
      <br/><br/>
      <app-facebook-login></app-facebook-login>
      <app-google-login></app-google-login>
    </md-card-content>
    <md-card-footer>
      <p><a [routerLink]="['/register']">Don't have an account ?</a></p>
      <p><a [routerLink]="['/forgot-password']">Forgot password ?</a></p>
    </md-card-footer>
  </md-card>
</div>
