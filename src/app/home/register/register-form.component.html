<div class="auth-form">
  <md-card align="center">
    <md-card-title>Register</md-card-title>
    <md-card-content>
      <md-chip-list *ngIf="formSuccess" class="alert alert-success" ng-show="false">
        <md-chip color="success" selected="true">
          <strong>{{formSuccess.title}}: </strong>{{formSuccess.description}}
        </md-chip>
      </md-chip-list>
      <div *ngIf="hasErrors" class="alert alert-danger" ng-show="false">
        <md-chip-list *ngFor="let error of formErrors">
          <md-chip color="warn" selected="true">
            <strong>{{error.title}}: </strong>{{error.description}}
          </md-chip>
        </md-chip-list>
      </div>
      <form (ngSubmit)="sendRegisterForm()" #loginForm="ngForm" ngNativeValidate>
        <div layout="row" layout-margin>
          <md-input-container flex>
            <input mdInput placeholder="Firstname" autocomplete="off"
                   required [(ngModel)]="formObject.firstname" #firstname="ngModel"
                   [ngModelOptions]="{standalone: true}"
                   title="Between 2 to 50 letters"
                   pattern="[a-zA-Z]{2,50}">
          </md-input-container>
        </div>
        <div layout="row" layout-margin>
          <md-input-container flex>
            <input mdInput placeholder="Lastname" autocomplete="off"
                   required [(ngModel)]="formObject.lastname" #lastname="ngModel"
                   [ngModelOptions]="{standalone: true}"
                   title="Between 2 to 50 letters">
          </md-input-container>
        </div>
        <div layout="row" layout-margin>
          <md-input-container flex>
            <input mdInput type="email" placeholder="Email" autocomplete="off"
                   required [(ngModel)]="formObject.email" #email="ngModel"
                   [ngModelOptions]="{standalone: true}"
                   title="email">
          </md-input-container>
        </div>
        <div layout="row" layout-margin>
          <md-input-container flex>
            <input mdInput type="password" placeholder="Password"
                   required [(ngModel)]="formObject.password" #password="ngModel"
                   [ngModelOptions]="{standalone: true}"
                   title="At least 8 symbols containing at least one number, one lower, and one upper letter"
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,191}">
          </md-input-container>
        </div>
        <re-captcha
                #captchaRef="reCaptcha"
                (resolved)="resolved($event)"
                siteKey="6LeYShkUAAAAAIMA0VCL27cndhzECI9pYAS99gL9"
                size="invisible"
        ></re-captcha>
        <button type="submit" md-raised-button color="accent" (onClick)="sendRegisterForm()">Create my account</button>
      </form>
      <br/><br/>
      <app-facebook-login></app-facebook-login>
      <app-google-login></app-google-login>
    </md-card-content>
    <md-card-footer>
      <p><a [routerLink]="['/login']">Already have an account ?</a></p>
      <p><a [routerLink]="['/forgot-password']">Forgot password ?</a></p>
    </md-card-footer>
  </md-card>
</div>
